<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script src="./game.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Playpen Sans"
      rel="stylesheet"
    />
    <title>A Christmas Cookie Clicker Game</title>
  </head>
  <body>
    <header>
      <h1>The big Christmas Cookie Bake Off</h1>
    </header>
    <main>
      <div id="left-side">
        <div id="counting-container">
          <p id="cookie-count">Total cookie count:</p>
          <p id="cps-count">Cookies per second (cps):</p>
        </div>

        <!-- The cookie should sit on the left of the game -->
        <div id="cookie-container">
          <img
            id="clicker-image"
            src="./images/funny-christmas-cookie-vector-9584658_1280.png"
            alt="an illustration of a Christmas Gingerbread Man"
          />
        </div>
      </div>

      <!-- the container for the shop upgrades should be on the right -->
      <p id="upgrade-title">Upgrade your bakery!</p>
      <div id="shop-container">
        <!-- Shop items go in here -->
      </div>
    </main>
    <footer>
      <p>created by Uli</p>
      <button id="reset-button">Reset your Game</button>
      <audio
        id="xmas"
        src="./sounds/christmas-music-441921.mp3"
        controls
        loop
        autoplay
      ></audio>
    </footer>
  </body>
</html>
